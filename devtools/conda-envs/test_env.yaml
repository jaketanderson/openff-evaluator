name: evaluator-test-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov
  - requests-mock # For testing http requests.
  - smirnoff-plugins # For testing custom nonbonded forces
  - coverage >=4.4

    # Standard dependencies
  - openff-toolkit >=0.11.0
  - pymbar >=4.0.0
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.8.0
  - uncertainties
  - openmmtools
  - yank >=0.25.2
  - pyyaml
  - requests
  - python-dateutil
  - pydantic <2.0.0a0
  - paprika
  - taproom
  - dataclasses
  - smirnoff-plugins # For testing custom nonbonded forces
  - numba >=0.55.2  # older versions do not support numpy 1.22, but is mangled in packaged dependency trees
