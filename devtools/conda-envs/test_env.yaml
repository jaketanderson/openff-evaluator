name: evaluator-test
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov

    # Standard dependencies
  - openff-toolkit >=0.10.0
  - openff-units >=0.2.0
  - ambertools >=22
  - smirnoff99frosst
  - numpy
  - pandas
  - openmm
  - networkx
  - packmol
  - pymbar >=3.0.5
  - mdtraj ==1.9.4
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.7.0
  - coverage >=4.4
  - uncertainties
  - openmmtools
  - yank >=0.25.2
  - pint ==0.20
  - pyyaml
  - requests
  - requests-mock # For testing http requests.
  - rdkit
  - cmiles
  - python-dateutil
  - pydantic
  - paprika
  - taproom
  - dataclasses
