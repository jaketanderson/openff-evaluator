name: evaluator-test-env
channels:
  - conda-forge/label/openff-toolkit_rc
  - conda-forge/label/openff-interchange_rc
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov
  - requests-mock # For testing http requests.
  - smirnoff-plugins # For testing custom nonbonded forces
  - coverage >=4.4

    # Standard dependencies
  - openff-toolkit >=0.11.0rc3
  - smirnoff99frosst
  - numpy
  - pandas
  - openmm >=7.6
  - networkx
  - packmol
  - pymbar >=4.0.0
  - mdtraj >=1.9.3
  - dask >=2.7.0
  - distributed >=2.7.0
  - dask-jobqueue >=0.7.0
  - uncertainties
  - openmmtools
  - yank >=0.25.2
  - pyyaml
  - requests
  - rdkit
  - cmiles
  - python-dateutil
  - pydantic <2.0.0a0
  - paprika
  - taproom
  - dataclasses
